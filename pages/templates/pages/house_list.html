{% extends 'base.html' %}

{% block title %}House List{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">List of Houses</h1>
    <div class="row">
        {% for house in houses %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ house.address }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Price: ${{ house.price }}</h6>
                    <p class="card-text">{{ house.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="mt-4">
        <h2>Total Price of All Houses</h2>
        <p class="lead">
            ${{ total_price }}
        </p>
    </div>
</div>
{% endblock %}
